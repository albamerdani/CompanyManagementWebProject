<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"

<h:head>
<h:title>Admin of Department</h:title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<style>
.ui-datatable table {
	border-collapse: collapse;
	width: 50%;
}
.ui-datatable .ui-datatable-header, .ui-datatable .ui-datatable-footer {
	text-align: center;
	padding: 4px 10px;
}
.ui-datatable .ui-datatable-header {
	border-bottom: 0px none;
}
.ui-datatable .ui-datatable-footer {
	border-top: 0px none;
}
.ui-datatable thead th, .ui-datatable tfoot td {
	text-align: center;
}
.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td {
	padding: 4px 10px;
	overflow: hidden;
	white-space: nowrap;
	border-width: 1px;
	border-style: solid;
}
.ui-datatable tbody td {
	border-color: inherit;
}
.ui-datatable .ui-sortable-column {
	cursor: pointer;
}
.ui-datatable .ui-column-filter {
	display: block;
	width: 100px;
	margin: auto;
}
.ui-datatable-scrollable table {
	table-layout: fixed;
}
.ui-datatable-scrollable-body {
	overflow: auto;
}
.ui-datatable-scrollable-header, .ui-datatable-scrollable-footer {
	overflow: hidden;
	border: 0px none;
}
.ui-datatable-scrollable .ui-datatable-scrollable-header,
	.ui-datatable-scrollable .ui-datatable-scrollable-footer {
	position: relative;
}
.ui-datatable-scrollable .ui-datatable-scrollable-header td {
	font-weight: normal;
}
.ui-datatable-scrollable-body::-webkit-scrollbar {
	-webkit-appearance: none;
	width: 15px;
	background-color: transparent;
}
.ui-datatable-scrollable-body::-webkit-scrollbar-thumb {
	border-radius: 8px;
	border: 1px solid white;
	background-color: rgba(194, 194, 194, .5);
}
.ui-datatable .ui-datatable-data tr.ui-state-hover {
	border-color: inherit;
	font-weight: inherit;
	cursor: pointer;
}
.ui-datatable .ui-paginator, .ui-datatable .ui-paginator {
	padding: 2px;
}
.ui-datatable .ui-row-editor .ui-icon-check, .ui-datatable .ui-row-editor .ui-icon-close
	{
	display: none;
}
.ui-datatable .ui-row-editing .ui-row-editor .ui-icon-check,
	.ui-datatable .ui-row-editing .ui-row-editor .ui-icon-close {
	display: inline-block;
}
.ui-datatable .ui-datatable-data tr.ui-row-editing td.ui-editable-column,
	.ui-datatable .ui-datatable-data td.ui-cell-editing {
	padding: 0;
	margin: 0;
}
.ui-datatable-rtl {
	direction: rtl;
}
.ui-datatable-rtl.ui-datatable thead th, .ui-datatable-rtl.ui-datatable tfoot td
	{
	text-align: right;
}

</h:head> 
<h:body> 

Add department

	<form id="addDep">

		<h:panelGrid columns="2">
            <div class="form-group">
                <h:outputLabel value="Id:" styleClass="control-label" />
                <div class="col-xs-10">
                    <h:inputText value="#{depBean.dep.idDep}" styleClass="form-control" required="true" id="id"/>
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Name:" styleClass="control-label" />
                <div class="col-xs-10">
                    <h:inputText value="#{depBean.dep.nameOfDep}" styleClass="form-control" required="true" id="name"/>
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Description:" styleClass="control-label" />
                <div class="col-xs-10">
                    <h:inputTextarea value="#{depBean.dep.descriptionDep}" styleClass="form-control" required="true" id="description"/>
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Validity:" styleClass="control-label" />
                <div class="col-xs-10">
                    <h:selectOneRadio value="#{depBean.dep.validityDep}" required="true" id="validation">
                    <f:selectItem itemLabel="Valid" itemValue="1"/>
                    <f:selectItem itemLabel="Invalid" itemValue="0"/>
                    </h:selectOneRadio>
                </div>
            </div>
           
            <div class="form-group">
                    <label for="inputCompany" class="col-sm-2 control-label">Company </label>

                    <div class="input-group col-sm-6">
                        <h:selectOneMenu class="form-control" id="inputCompany" var="comp" value="#{companyBean.allCompanyRecords()}">
                            <f:selectItems itemLabel="#{comp.nameOfCompany}" itemValue="#{comp.idCompany}"/>
                        </h:selectOneMenu>
                    </div>
                    <h:message for="inputCompany" styleClass="col-sm-4 text-danger"/>
                </div>
            
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <h:commandButton value="Save" action="#{depBean.saveDepRecord()}" styleClass="btn btn-primary btn-sm btnPos" />
                </div>
            </div>
        </h:panelGrid>
        <h:outputText id="saveResult" rendered="#{not empty idDep}" value="!! Department Record Saved In Database !!" styleClass="successText" />
</form>


List of Departments

<h:form id="departments">
	<h:dataTable var="dep" value="#{depBean.allDepRecords()}" border="1" class = "table table-striped table-hover table-bordered tableUpdated">
	<f:facet name="caption">Companies</f:facet>
		<h:column>
		<f:facet name="header">Id</f:facet>
		<h:outputText id="id_dep" value="#{dep.idDep}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Name</f:facet>
			<h:outputText id="name_dep" value="#{dep.nameOfDep}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Description</f:facet>
			<h:outputText id="description_dep" value="#{dep.descriptionDep}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Validity</f:facet>
			<h:outputText id="validity_dep" value="#{dep.validityDep}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Company</f:facet>
			<h:outputText id="comp_dep" value="#{companyBean.selectCompById(dep.idCompany)}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Edit</f:facet>
			<h:commandLink value="Edit" action="#{depBean.updateDepDetails()}">
		</h:commandLink>
		<h:commandButton value="Edit" type="button" 
		onclick="editModal('#{depBean.dep.idDep}','#{depBean.dep.nameOfDep}','#{depBean.dep.descriptionDep}', '#{depBean.dep.validityDep}')"
		class="btn btn-primary fa fa-edit" />
		</h:column>
		
		<h:column>
			<f:facet name="header">Delete</f:facet>
			<h:commandLink value="Delete" action="#{depBean.deleteDepRecord()}" onclick="return confirm ('Are you sure?')">
			</h:commandLink>
		
			<h:form id="formPass">
				<!-- <h:growl id="messages" showDetail="true" />-->
					<h:commandButton value="Delete" style="color:red"	class="btn btn-danger "
						actionListener="#{depBean.deleteDepRecord()}" update="messages" ajax="true">
					<!-- <h:confirm header="Confirm" message="Are you sure ?" icon="ui-icon-alert" /> -->
					</h:commandButton>
					<!--  <h:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<h:commandButton actionListener="#{depBean.page}" value="Yes" type="button" 
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<h:commandButton actionListener="#{depBean.page}"
						value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</h:confirmDialog>-->
				<h:outputText id="idPass"></h:outputText>
			</h:form>
		</h:column>
		
		</h:dataTable>
		</h:form>

	<h:commandLink action="#{sectorBean.selectSectByDep(depBean.dep)}" value="Sectors of Department" />
	<h:link value="Sectors" outcome="depSectors"></h:link>

<ui:insert name="footer" >
			<ui:include src="footer.xhtml" />
		</ui:insert>
</h:body> 
</html>
