<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://richfaces.org/a4j"> 

<h:head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	

<style>
.ui-datatable table {
	border-collapse: collapse;
	width: 50%;
}
.ui-datatable .ui-datatable-header, .ui-datatable .ui-datatable-footer {
	text-align: center;
	padding: 4px 10px;
}
.ui-datatable .ui-datatable-header {
	border-bottom: 0px none;
}
.ui-datatable .ui-datatable-footer {
	border-top: 0px none;
}
.ui-datatable thead th, .ui-datatable tfoot td {
	text-align: center;
}
.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td {
	padding: 4px 10px;
	overflow: hidden;
	white-space: nowrap;
	border-width: 1px;
	border-style: solid;
}
.ui-datatable tbody td {
	border-color: inherit;
}
.ui-datatable .ui-sortable-column {
	cursor: pointer;
}
.ui-datatable .ui-column-filter {
	display: block;
	width: 100px;
	margin: auto;
}
.ui-datatable-scrollable table {
	table-layout: fixed;
}
.ui-datatable-scrollable-body {
	overflow: auto;
}
.ui-datatable-scrollable-header, .ui-datatable-scrollable-footer {
	overflow: hidden;
	border: 0px none;
}
.ui-datatable-scrollable .ui-datatable-scrollable-header,
	.ui-datatable-scrollable .ui-datatable-scrollable-footer {
	position: relative;
}
.ui-datatable-scrollable .ui-datatable-scrollable-header td {
	font-weight: normal;
}
.ui-datatable-scrollable-body::-webkit-scrollbar {
	-webkit-appearance: none;
	width: 15px;
	background-color: transparent;
}
.ui-datatable-scrollable-body::-webkit-scrollbar-thumb {
	border-radius: 8px;
	border: 1px solid white;
	background-color: rgba(194, 194, 194, .5);
}
.ui-datatable .ui-datatable-data tr.ui-state-hover {
	border-color: inherit;
	font-weight: inherit;
	cursor: pointer;
}
.ui-datatable .ui-paginator, .ui-datatable .ui-paginator {
	padding: 2px;
}
.ui-datatable .ui-row-editor .ui-icon-check, .ui-datatable .ui-row-editor .ui-icon-close
	{
	display: none;
}
.ui-datatable .ui-row-editing .ui-row-editor .ui-icon-check,
	.ui-datatable .ui-row-editing .ui-row-editor .ui-icon-close {
	display: inline-block;
}
.ui-datatable .ui-datatable-data tr.ui-row-editing td.ui-editable-column,
	.ui-datatable .ui-datatable-data td.ui-cell-editing {
	padding: 0;
	margin: 0;
}
.ui-datatable-rtl {
	direction: rtl;
}
.ui-datatable-rtl.ui-datatable thead th, .ui-datatable-rtl.ui-datatable tfoot td
	{
	text-align: right;
}
</style>
</h:head> 
<h:body> 

Add Role
	<br />
				<form id="roleUser">

					<h:panelGrid columns="2">
            
            <div class="form-group">
                <label for="role_name" class="control-label">Role</label>
                <div class="col-xs-10">
                    <h:inputText value="#{roleBean.role.role}" styleClass="form-control" required="true" id="role_name"/>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <h:commandButton value="Add Role" action="#{userController.saveUserRecord()}" styleClass="btn btn-primary btn-sm btnPos" />
                </div>
            </div>
        </h:panelGrid>
        <h:outputText id="saveResult" rendered="#{not empty idUser}" value="!! User Record Saved In Database !!" styleClass="successText" />
</form>
        

	List of all User Roles
	
			<h:form id="role">
			<h:dataTable var="role" value="#{roleBean.allRoleRecords()}" border="1" class = "table table-striped table-hover table-bordered tableUpdated">
				<f:facet name="caption">Roles</f:facet>
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText id="id_role" value="#{role.idRole}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Role</f:facet>
					<h:outputText id="role_name" value="#{role.role}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Edit</f:facet>
					<h:commandLink value="Edit" action="#{roleBean.updateRoleDetails()}">
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">Delete</f:facet>
					<h:commandLink value="Delete" action="#{roleBean.deleteRoleRecord()}" onclick="return confirm ('Are you sure?')">
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
		
		<ui:insert name="footer" >
			<ui:include src="footer.xhtml" />
		</ui:insert>
</h:body> 
</html>
