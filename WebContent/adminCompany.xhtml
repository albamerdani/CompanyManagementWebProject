<h:head>
	<h:title>Admin of Company</h:title>

<style>

.ui-datatable tbody td {
	border-color: inherit;
}

	cursor: pointer;
}
.ui-datatable .ui-column-filter {
	display: block;

	table-layout: fixed;
}

	overflow: auto;

	font-weight: normal;
}

	-webkit-appearance: none;

	border-radius: 8px;

</h:head> 
<h:body>

<br />

Add Company
	<form id="addCompany" method="post">

		<h:panelGrid columns="2">
            <div class="form-group">
                <h:outputLabel value="Id:" styleClass="control-label" />
                <div class="col-xs-10">
                    <h:inputText value="#{companyBean.company.idCompany}" styleClass="form-control" required="true" id="id"/>
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Name:" styleClass="control-label" />
                <div class="col-xs-10">
                    <h:inputText value="#{companyBean.company.nameOfCompany}" styleClass="form-control" required="true" id="name"/>
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel value="NIPT:" styleClass="control-label" />
                <div class="col-xs-10">
                    <h:inputText value="#{companyBean.company.nipt}" styleClass="form-control" required="true" id="nipt"/>
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Address:" styleClass="control-label" />
                <div class="col-xs-10">
                    <h:inputText value="#{companyBean.company.address}" styleClass="form-control" required="true" id="address"/>
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Description:" styleClass="control-label" />
                <div class="col-xs-10">
                    <h:inputTextarea value="#{companyBean.company.descriptionCompany}" row="5" col="200" styleClass="form-control" required="true" id="description"/>
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Validity:" styleClass="control-label" />
                <div class="col-xs-10">
                    <h:selectOneRadio value="#{companyBean.company.validityCompany}" required="true" id="validation">
                    <f:selectItem itemLabel="Valid" itemValue="1"/>
                    <f:selectItem itemLabel="Invalid" itemValue="0"/>
                    </h:selectOneRadio>
                </div>
            </div>
       
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <h:commandButton value="Save" action="#{companyBean.saveCompanyRecord}" process="@form" styleClass="btn btn-primary btn-sm btnPos" />
                </div>
            </div>
        </h:panelGrid>
        <h:outputText id="saveResult" rendered="#{not empty idCompany}" value="!! Company Record Saved In Database !!" class="successText" />
</form>


List of Companies

<h:form id="company">
	<h:dataTable var="comp" value="#{companyBean.allCompanyRecords()}" border="1" class = "table table-striped table-hover table-bordered tableUpdated">
	<f:facet name="caption">Companies</f:facet>
		<h:column>
		<f:facet name="header">Id</f:facet>
		<h:outputText id="id_comp" value="#{comp.idCompany}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Name</f:facet>
			<h:outputText id="name_comp" value="#{comp.nameOfCompany}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Nipt</f:facet>
			<h:outputText id="nipt_comp" value="#{comp.nipt}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Address</f:facet>
			<h:outputText id="address_comp" value="#{comp.address}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Description</f:facet>
			<h:outputText id="description_comp" value="#{comp.descriptionCompany}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Validity</f:facet>
			<h:outputText id="validity" value="#{comp.validityCompany}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Edit</f:facet>
			<h:commandLink value="Edit" action="#{countryBean.updateCountryDetails()}">
		</h:commandLink>
		<!-- <h:commandButton value="Edit" type="button" 
		onclick="editModal('#{countryBean.country.idCountry}','#{countryBean.country.country}','#{countryBean.country.currency}')"
		class="btn btn-primary fa fa-edit" />-->
		</h:column>
		
		<h:column>
			<f:facet name="header">Delete</f:facet>
			<h:commandLink value="Delete" action="#{countryBean.deleteCountryRecord()}" onclick="return confirm ('Are you sure?')" icon="ui-icon-alert">
			</h:commandLink>
		
			<h:form id="formPass">
					<h:commandButton value="Delete" style="color:red"	class="btn btn-danger "
						actionListener="#{countryBean.deleteCountryRecord()}" update="messages" ajax="true">
					</h:commandButton>
					<!-- <h:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<h:commandButton actionListener="#{countryBean.reloadPage()}" value="Yes" type="button" 
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<h:commandButton actionListener="#{countryBean.reloadPage()}"
						value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</h:confirmDialog>-->
				<h:outputText id="idPass"></h:outputText>
			</h:form>
		</h:column>
		
		</h:dataTable>
		</h:form>

	<h:commandLink action="#{depBean.selectDepByComp(companyBean.company)}" value="Departs of Company" />
	<h:link value="Departs" outcome="companyDeparts"></h:link>

<ui:insert name="footer" >
			<ui:include src="footer.xhtml" />
		</ui:insert>
</h:body> 
</html>
